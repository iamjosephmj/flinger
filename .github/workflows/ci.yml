name: CI

on:
  pull_request:
    branches: [ main, master, develop ]
  push:
    branches: [ main, master ]

jobs:
  # Run unit tests on PRs and master
  unit-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Run Lint
        run: ./gradlew lintDebug
      
      - name: Run Unit Tests
        run: ./gradlew test testDebugUnitTest
      
      - name: Upload Lint Reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: lint-reports
          path: |
            app/build/reports/lint-results-debug.html
            flinger/build/reports/
      
      - name: Upload Unit Test Reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: unit-test-reports
          path: |
            app/build/reports/tests/
            flinger/build/reports/tests/
      
      - name: Publish Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            app/build/test-results/**/*.xml
            flinger/build/test-results/**/*.xml

  # Run UI tests only on master
  ui-test:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      
      - name: Run Instrumented Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          script: ./gradlew connectedDebugAndroidTest
      
      - name: Upload UI Test Reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: ui-test-reports
          path: app/build/reports/androidTests/

  # Build APKs only on master
  build:
    runs-on: ubuntu-latest
    needs: [unit-test, ui-test]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build Debug APK
        run: ./gradlew assembleDebug
      
      - name: Build Release APK
        run: ./gradlew assembleRelease
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v6
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v6
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk
